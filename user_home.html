<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User home</title>
    <link rel="stylesheet" href="a2home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
</head>
<body>
    <div class="navbar">
      <div id="logo">
        <p>logo</p>
        <img src="" alt="" />
      </div>
      <div id="section">
        <ul>
          <li>
            <div>
              Home
              <div class="bar"></div>
            </div>
          </li>
          <li>
            <div>
              Announcements
              <div class="bar"></div>
            </div>
          </li>
          <li>
            <div>
              Service
              <div class="bar"></div>
            </div>
          </li>
          <li>
            <div>
              About
              <div class="bar"></div>
            </div>
          </li>
          <li>
            <div>
              Contact
              <div class="bar"></div>
            </div>
          </li>
          <li>
            <div>
              Help
              <div class="bar"></div>
            </div>
          </li>
        </ul>
      </div>

      <select name="lang" id="mul_lang">
        <option selected="eng">ENGLISH</option>
        <option value="hin">HINDI</option>
        <option value="mar">MARATHI</option>
        <option value="guj">GUJATI</option>
        <option value="sans">SANSKRIT</option>
      </select>

      <a class="account" href="#">
        <i class="fa-solid fa-circle-user"></i>
        <p>log in</p>
        </a>
    </div>


    <div id="chatbot-btn" class="chatbot-btn">    
      <i class="fas fa-robot"></i>
    </div>

    <div class="message" id="message">
      <div class="chatbot"><p>Lorem ipsum dolor sit amet.</p></div>
      <div class="user-chat"><p>Lorem ipsum dolor sit amet.</p></div>    
      <div class="input"></div>
      <input
        type="text"
        id="search"
        placeholder="Ask freely, I am with you on this journey..."
      />
      <button id="enter">^</button>
      <button id="enter">+</button>
    </div>

    <Section id="maincointainer" class="maincointainer">
      <div id="ale" class="ale" >
        <div id="alerts" class="a">
          <label for="info">Alerts</label>
        </div>
        <div id="info">
          <label for="">show info here</label>
        </div>
      </div> 
    <div class="booking">
      <label for="" class="Ticket">Book Ticket</label>
      <div>
        <form>
          <div>
            <label for="boarding" class="Ticket">From:</label>
            <input type="text" placeholder="select Boarding location">
          </div>
          <div >
            <label for="destination" class="Ticket">To:</label>
            <input type="text" placeholder="select destination location">
          </div>
          <div>
            <button id="book" >Check vehicles</button>
          </div>
        </form>
      </div>
    </div>
    <div>

    </div>
    </Section>
    <!-- javascipt program -->

    <script src="a3home.js"></script>
</body>
</html>
