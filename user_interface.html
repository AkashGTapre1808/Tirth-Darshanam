<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Interface</title>
    <link rel="stylesheet" href="main_home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <style>
    label{

        color: black;
    }

    .navigation{

        /* border: 2px solid black; */
        height: 150px;
        width: 300px;
    }

    .b-t{
        background-color: transparent;
        color: black;
        border: 2px solid black;
        margin: 5px;
        width:240px;
        height: 30px;
        padding: 2px;
        border-radius: 5px;
    }

    #to{
        margin: 0px 0px 0px 12.8px;
    }
    #date{
        margin: 5px 0px 0px 8.8px;

    }

    button{
        height: 30px;
        width: 150px;
        border-radius:5px;
        margin:10px 0px 0px 25%;
        background-color: bisque;
        color: black;
    }

    .map-container {
      border: 2px solid black;
      position: absolute;
      height: 500px;
      width: 800px;
      border-radius: 50px;
      top: 30%;
      right: 5%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    #navigation-cnt{
        margin: 14.8% 0px 0px 1%;
        border: 2px solid black;
        height: 26vh;
        width: 45vh;
        display:flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
    }
    #park{
     width: 180px;
    }

  </style>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div id="logo">
        <p>logo</p>
        <img src="" alt="" />
      </div>
      <div id="section">
        <ul>
          <li>
            <div>
              Home
              <div class="bar"></div>
            </div>
          </li>
          <li>
            <div>
              Announcements
              <div class="bar"></div>
            </div>
          </li>
          <li>
            <div>
              Service
              <div class="bar"></div>
            </div>
          </li>
          <li>
            <div>
              About
              <div class="bar"></div>
            </div>
          </li>
          <li>
            <div>
              Contact
              <div class="bar"></div>
            </div>
          </li>
          <li>
            <div>
              Help
              <div class="bar"></div>
            </div>
          </li>
        </ul>
      </div>

      <select name="lang" id="mul_lang">
        <option selected="eng">ENGLISH</option>
        <option value="hin">HINDI</option>
        <option value="mar">MARATHI</option>
        <option value="guj">GUJATI</option>
        <option value="sans">SANSKRIT</option>
      </select>

      < class="account" href="#">
        <i class="fa-solid fa-circle-user"></i>
        <p>log in</p>
      </>
    </div>

    <!-- main containt -->

    <div id="navigation-cnt">
        <div class="navigation">
      <form action="">

        <label>From:</label>
        <input type="text" placeholder="from" class="b-t" />

      <label id="to">To:</label>
      <select id="to"  class="b-t">
        <option>area1</option>
        <option>area2</option>
        <option>area3</option>
        <option>area4</option>
        <option>area5</option>
        <option>area6</option>
        <option>area7</option>
        <option>area8</option>
        <option>area9</option>
        <option>area10</option>
        <option>area11</option>
        <option>area12</option>
        <option>area13</option>
      </select>

      <label>Date:</label>
      <input type="date" class="b-t" id="date">
      <button>Go</button class="b-t">
      </form>
    </div>
    </div>

    <div id="navigation-cnt">
        <div class="navigation">
      <form action="">

          <label id="to">Parking No.:</label>
          <select id="park"  class="b-t">
              <option>Parking NO.</option>
              <option>Parking NO.1</option>
              <option>Parking NO.2</option>
              <option>Parking NO.3</option>
              <option>Parking NO.4</option>
              <option>Parking NO.5</option>
              <option>Parking NO.6</option>
            </select>

            <label for="VNP">Vehicle Registration number:</label>
          <input type="text" placeholder="eg.MHXXXXXXXX" class="b-t" required maxlength="10"/>

          <label for="image">Vehicle image with number plate:</label>
          <input type="file" required />

          <label for="image">Driving licence image:</label>
          <input type="file" required />

      <button>Go</button class="b-t">
      </form>
    </div>

    <div class="map-container">Density Map</div>



    <!-- chatbot code -->

    <div id="chatbot-btn" class="chatbot-btn">
      <i class="fas fa-robot"></i>
    </div>

    <div class="message" id="message">
      <div class="msg-box">
        <div class="chatbot"><p>welcome..!</p></div>
      </div>
      <div class="input"></div>
      <input
        type="text"
        id="search"
        placeholder="Ask freely, I am with you on this journey..."
      />
      <button id="enter">Send</button>
    </div>

    <!-- javascipt program -->

    <script src="main_home.js"></script>
  </body>
</html>
