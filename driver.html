<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        background-color: black;
      }
      .form {
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: red;
        height: 500px;
        width: 3000px;
      }
    </style>
  </head>
  <body>
    <!-- it for only bus drivers and transporters login page -->

    <div class="form">
      <form action="action.php">
        <label for="name">Owner name:</label>
        <br />
        <input type="text" placeholder="User name" required />
        <br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          inputmode="email"
          placeholder="Enter your email"
          required
        />
        <br />
        <label for="password">Password:</label>
        <br />
        <input
          type="password"
          inputmode="verbatim"
          placeholder="Enter password"
          required
        />
        <br />
        <label for="otp">OTP:</label>
        <br />
        <input
          type="tel"
          placeholder="Enter OTP"
          required
          inputmode="numeric"
          maxlength="4"
        />
        <br />

        <label for="mobile_no">Mobile No. :</label>
        <br />
        <input
          type="tel"
          placeholder="Enter Mobile Number"
          required
          inputmode="numeric"
          maxlength="10"
        />
        <br />
        <label for="a_number">Aadhar Number:</label>
        <br />
        <input
          type="tel"
          placeholder="Enter Aadhar Number"
          required
          inputmode="numeric"
          maxlength="12"
        />

        <br />
        <label for="VNP">Vehical number:</label>
        <br />
        <input type="text" placeholder="eg.MH19 XXXX" required maxlength="8" />
        <br />
        <label for="image">Vehical image with number plate:</label><br />
        <input type="file" required />
        <br />
        <label for="image"> vehical owner image:</label><br />
        <input type="file" required />
        <br />
        <label for="image">Driving licence image:</label><br />
        <input type="file" required />
        <br />
        <label for="otp">Vehical image with number plate:</label><br />
        <input type="file" required />
        <br />
        <button>Sign Up</button>
      </form>
    </div>
  </body>
</html>
