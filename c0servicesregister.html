<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service provider registration</title>
</head>
<body>
    <header>
        Register yourself as Service Provider
    </header>
    <Main>
        <section>Verify Phone and e-Mail
            <div>
                <Label>Phone Number</Label>
                <input type="text" placeholder="enter Phone number" required>
                <label for="Phone otp">Enter OTP</label>
                <input type="text" required>
                <button type="submit">Verify OTP</button><br>
                <label for="e-Mail">e-Mail</label>
                <input type="text" placeholder="enter e-Mail address">
                <label for="e-Mail otp">Enter OTP</label>
                <input type="text" required>
                <button type="submit">Verify OTP</button><br>
            </div>
        </section>
        <Section>
            <div>Personal information
                <form action="" id="name">
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Entere full name as per driving license"><br><!--changes required-->
                    <label for="D.O.B">D.O.B.</label>
                    <input type="date" placeholder="15-12-2028">
                    <label for=""></label>
                </form>
            </div><!--action to be filled-->
            <div>Address and Contact
                <label for="Permanent address">Permanent address</label>
                <input type="text" placeholder="address first line.."><br><!--complete it-->
                <label for="Temporary address"></label>
                <label>same as Permanent address</label>
                <input type="checkbox">
                <input type="text" placeholder="Enter Temporary address">
            </div>
            <div>Vehicle details 
                
            </div>
        </Section>
    </Main>
</body>
</html>
